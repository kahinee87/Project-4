<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Project 4</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body>


   <div id="mapContainer"></div>
   <div id="sidebar">
          <div class="info-box">
            <h3>Utica Venue Corridor Zoning Map </h3>
            <span id ="zonedist1"></span>"
            <span id="builtfar">Move the mouse over a lot for FAR and land use info</span><br/>
            <span id="landuse"></span>

          </div>
          <div class="info-box">
            <h3>Fly to Neighborhood</h3>
            <!-- These buttons use data attributes, which we can easily pull using jquery -->
            <button class="flyto" data-neighborhood="Crown-Heights">Crown Heights</button>
            <button class="flyto" data-neighborhood="Lefferts-Garden">Lefferts Garden</button>
            <button class="flyto" data-neighborhood="East-Flatbush">East Flatbush</button>
            <button class="flyto" data-neighborhood="Flatlands">Flatlands</button>
            <hr/>

          </div>

          <div class="info-box legend">
            <h3>Legend</h3>
            <!-- We'll programmatically make the legend here -->
          </div>
        </div>
      </div>

   <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
 </body>
 </html>
